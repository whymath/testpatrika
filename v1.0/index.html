<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OBP Newsletter</title>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/angular-route.js"></script>
  <script src="scripts/OBPcontroller.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/definition.css"/>

</head>

<body ng-app="Newsletter">
  <!-- Header Section -->
<section>
  <div id="header" class="clear">
    <h1><!--<img src="img/Newsletter.png">--></h1>
  </div>
</section>
  <!-- Menu Section -->
<section>
  <div class="clear">
  <ul ng-controller="listSelect">
    <li ng-repeat="item in menu" ng-click="select($index)" ng-class="{active: $index == selected}">
      <a href="#{{item.name}}">{{item.name}}</a>
    </li>
    <li style="float:right"><a href="/home/signup">Sign Up</a></li>
  </ul>
  </div>
</section>
  <!-- Output from Angular Menu -->
  <br/>
  <br/>
  <br/>
<section>
  <div class="ngviewback" ng-view></div>
</section>
<section>
  <div ng-controller="ExampleController">
  <form novalidate class="simple-form">
    Name: <input type="text" ng-model="user.name" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    Gender: <input type="radio" ng-model="user.gender" value="male" />male
    <input type="radio" ng-model="user.gender" value="female" />female<br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
  </form>
  <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
  </div>
</section>
</body>
</html>
