<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OBPNews1.1</title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>


    <!-- User Defined Javascripts-->
    <script src="scripts/OBPController.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/definition.css"/>
  </head>

  <body ng-app="OBPController">
    <div class="bodyrelative">
      <div class="header">
        <img class="headerimg" src="img/Newsletter1.png"/>
      </div>
      <div ng-controller="listController as list">
        <div name="menu">
          <ul class="nav nav-pills nav-justified" ng-init="list.tab=1">
            <li ng-repeat="item in list.menus">
                <a data-toggle="pills"
                    href="#{{item.link}}"
                    ng-click="list.tab = item.index">
                  {{item.name}}
                </a>
            </li>
            <hr class="menuUnderLine"></hr>
          </ul>
          <div ng-view></div>
        </div>
      </div>
    </div>
  </body>

</html>
