<div class="container-fluid" layout="row">
  <div flex="10">
  </div>
  <div>
    <div layout="column" layout-align="center" ng-style="{'width': '100%'}">
      <div class='md-padding' layout="row" layout-align="center" flex-offset-sm="0" flex-offset-md="0" flex-offset-lg="0" flex-offset-gt-lg="0" layout-wrap>
        <md-card class="md-whiteframe-9dp" ng-style="{'width': '350px', 'border-radius': '6px'}" ng-repeat="phone in $ctrl.phones" layout-padding>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{phone.name}}</span>
              <span class="md-subhead">{{phone.snippet}}</span>
            </md-card-title-text>
            <a href="#!/phones/{{phone.id}}">
              <md-card-title-media>
              <div class="md-media-lg card-media">
                <img ng-src="{{phone.imageUrl}}" class="md-card-image" alt="Washed Out">
              </div>
              </md-card-title-media>
            </a>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button><md-icon md-svg-icon="img/icons/like.svg"></md-icon></md-button>
            <md-button><md-icon md-svg-icon="img/icons/comment.svg"></md-icon></md-button>
            <md-button><md-icon md-svg-icon="img/icons/share.svg"></md-icon></md-button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </div>
  <div flex="10">
  </div>
</div>
