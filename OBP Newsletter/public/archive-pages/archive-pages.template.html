<div class="container">
  <div layout="row">
  	<div flex="40" layout="column">
      <md-input-container>
        <label>Newsletter Edition</label>
        <input required ng-model="$ctrl.edition">
      </md-input-container>
      <md-input-container>
      	<label>Author</label>
        <md-select ng-model="$ctrl.author">
          <md-option ng-repeat="user in $ctrl.users" value="{{user.name}}">
            {{user.name}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-button class="md-raised md-primary" ng-click="$ctrl.getArticles()">Search</md-button>
  	</div>
  	<md-divider></md-divider>
  	<div flex="60">
  		<md-content>
  			<md-list>
  				<md-list-item class="md-3-line" ng-repeat="item in $ctrl.articles" ng-click="null">
          	<div class="md-list-item-text" layout="column">
            	<h3>{{ item.title }}</h3>
           	 <h4>{{ item.what }}</h4>
          	</div>
          	<md-divider></md-divider>
        	</md-list-item>	
        </md-list>
  		</md-content>
  	</div>
  </div>
</div>
